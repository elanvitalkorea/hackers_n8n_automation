<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>✨</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            color: white;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .input-section {
            padding: 30px;
            border-bottom: 1px solid #f0f0f0;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #todoInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        #todoInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #addBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        .todo-list {
            padding: 20px 30px 30px;
            max-height: 400px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .todo-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 6px;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .checkbox:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .checkbox.checked {
            background: #667eea;
        }

        .checkbox.checked::after {
            content: '✓';
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            padding: 8px 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0;
        }

        .todo-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .stats {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
        }

        .stats strong {
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ Todo App</h1>
            <p>할 일을 추가하고 관리하세요</p>
        </div>
        
        <div class="input-section">
            <div class="input-container">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="새로운 할 일을 입력하세요..."
                    onkeypress="if(event.key==='Enter') addTodo()"
                >
                <button id="addBtn" onclick="addTodo()">추가</button>
            </div>
        </div>

        <div class="todo-list" id="todoList">
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 5v2h6.59L4 18.59 5.41 20 17 8.41V15h2V5z"/>
                </svg>
                <p>할 일이 없습니다. 위에서 새로운 할 일을 추가해보세요!</p>
            </div>
        </div>

        <div class="stats">
            <span>전체: <strong id="totalCount">0</strong></span>
            <span>완료: <strong id="completedCount">0</strong></span>
            <span>남은 할 일: <strong id="remainingCount">0</strong></span>
        </div>
    </div>

    <script>
        const API_BASE = '/api/todos';
        let todos = [];

        // 페이지 로드시 할일 목록 가져오기
        async function loadTodos() {
            try {
                const response = await fetch(API_BASE);
                todos = await response.json();
                renderTodos();
            } catch (error) {
                console.error('할일 로드 실패:', error);
            }
        }

        // 할일 추가
        async function addTodo() {
            const input = document.getElementById('todoInput');
            const title = input.value.trim();
            
            if (!title) {
                input.focus();
                return;
            }

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, completed: false })
                });
                
                const newTodo = await response.json();
                todos.push(newTodo);
                input.value = '';
                renderTodos();
            } catch (error) {
                console.error('할일 추가 실패:', error);
            }
        }

        // 할일 완료 상태 토글
        async function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (!todo) return;

            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ completed: !todo.completed })
                });
                
                const updatedTodo = await response.json();
                const index = todos.findIndex(t => t.id === id);
                todos[index] = updatedTodo;
                renderTodos();
            } catch (error) {
                console.error('할일 업데이트 실패:', error);
            }
        }

        // 할일 삭제
        async function deleteTodo(id) {
            try {
                await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE'
                });
                
                todos = todos.filter(t => t.id !== id);
                renderTodos();
            } catch (error) {
                console.error('할일 삭제 실패:', error);
            }
        }

        // 할일 목록 렌더링
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            
            if (todos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 5v2h6.59L4 18.59 5.41 20 17 8.41V15h2V5z"/>
                        </svg>
                        <p>할 일이 없습니다. 위에서 새로운 할 일을 추가해보세요!</p>
                    </div>
                `;
            } else {
                todoList.innerHTML = todos.map(todo => `
                    <div class="todo-item ${todo.completed ? 'completed' : ''}">
                        <div class="checkbox ${todo.completed ? 'checked' : ''}" 
                             onclick="toggleTodo('${todo.id}')">
                        </div>
                        <span class="todo-text">${escapeHtml(todo.title)}</span>
                        <button class="delete-btn" onclick="deleteTodo('${todo.id}')">삭제</button>
                    </div>
                `).join('');
            }

            updateStats();
        }

        // 통계 업데이트
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const remaining = total - completed;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('remainingCount').textContent = remaining;
        }

        // HTML 이스케이프
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 초기 로드
        loadTodos();
    </script>
</body>
</html>
